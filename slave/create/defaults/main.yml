buildbot_slave_shell: 'bash'
buildbot_slave_prepare_dir: '/buildslave/scripts'
buildbot_slave_platform: 'Ubuntu1404'
buildbot_slave_setups: ['qt532_gcc490'] #TODO: infer setup from setup directory?
